<div class="app">
    
    
    <h1>Listado de obras</h1>
    <div class="search">
        <input type="text" #movieSearchInput placeholder="Buscar obra">
    </div>
    <div *ngIf="movies.length > 0; else empty" class="container">
    
        <app-card-movie 
        
        *ngFor="let movie of movies" [movie]="movie"></app-card-movie>
    </div>
    <ng-template #empty class="empty">
        <h3>No se encontraron obras</h3>
    </ng-template>
</div>
